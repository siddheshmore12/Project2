<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FaceInsight Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
<div class="dashboard-container">
  <header class="header">
    <h1>Welcome, <span id="username">User</span>!</h1>
    <button class="logout-btn">Logout</button>
  </header>

  <section class="profile-info">
    <h2>Your Profile</h2>
    <div class="profile-details">
      <img src="profile-placeholder.png" alt="Profile Picture" class="profile-pic">
      <div class="info">
        <p><strong>Email:</strong> user@example.com</p>
        <p><strong>Facebook ID:</strong> 123456789</p>
      </div>
    </div>
  </section>

  <section class="upload-section">
    <h2>Upload Your Photos for Analysis</h2>
    <form class="upload-form" id="upload-form" enctype="multipart/form-data">
      <input type="file" name="photos" accept="image/*" multiple>
      <button type="submit" class="upload-btn">Upload</button>
    </form>
  </section>

  <section class="analysis-results">
    <h2>Photo Analysis Results</h2>
    <div id="results">
      <p>No results yet. Upload photos to analyze.</p>
    </div>
  </section>
</div>

<script>
  const uploadForm = document.getElementById('upload-form');
  uploadForm.addEventListener('submit', function(event) {
    event.preventDefault();
    alert('Photos uploaded! Analyzing...');
  });
</script>
</body>
</html>
